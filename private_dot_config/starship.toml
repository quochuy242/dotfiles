surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[hostname]
ssh_symbol = " "
ssh_only = false
format = '\[[$ssh_symbol$hostname]($style)\]'
style = "blue"
disabled = false

[username]
format = '\[[$user]($style)\]'
show_always = true
disabled = false

[cmd_duration]
format = "[$cmd_duration]($style) "
style = "yellow"


[character]
success_symbol = '[](bold green) '
error_symbol = '[](bold red) '
vimcmd_symbol = '[](bold green) '
vimcmd_replace_one_symbol = '[](bold purple)'
vimcmd_replace_symbol = '[](bold purple)'
vimcmd_visual_symbol = '[](bold yellow)'

[directory]
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = '.../'
format = '\[[$path]($style)[$read_only]($read_only_style)\]'

[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[git_commit]
tag_symbol = ' '
format = '[\($hash$tag\)]($style) '

[git_status]
format = "[(\\[$conflicted$staged$modified$deleted$renamed$untracked$stashed$ahead_behind\\])]($white)"

ahead = "↑${count}"
diverged = "↑${ahead_count}↓${behind_count}"
behind = "↓${count}"

conflicted = "[x$count](bold red)"
staged = "[+$count](green)"
modified = "[+$count](bold blue)"
deleted = "[-$count](red)"
renamed = "[»$count](green)"
untracked = "[?$count](cyan)"
stashed = "[⚑$count](bold blue)"


[time]
format = '[$time]($style) '
style = 'bold white'
disabled = true

